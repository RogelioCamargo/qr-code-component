<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <img
        class="qr-code"
        src="./images/image-qr-code.png"
        alt="qr code to visit
				frontendmentor.io"
      />
      <h1 class="title">
        <span>Improve your front-end</span>
        <span>skills by building projects</span>
      </h1>
      <p class="description">
        <span>Scan the QR code to visit Frontend</span>
        <span>Mentor and take your coding skills to</span>
        <span>the next level</span>
      </p>
    </main>
    <footer role="footer" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rogelio Camargo</a>.
    </footer>
  </body>
</html>
